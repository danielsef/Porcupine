<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formindex">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true" showDetail="true"/>
            <p:panel id="panel" header="Person from https://localhost:8443/testcc/rest/resource">
                <h:panelGrid columns="5" cellpadding="5">
                    <p:commandButton id="button" actionListener="#{my.requestPerson}"
                          value="Request" icon="ui-icon-key"
                          update="messages inputFirstName inputLastName"/>

                    <p:outputLabel id="labelFirstName" for="inputFirstName" value="First Name"/>
                    <p:inputText id="inputFirstName" value="#{my.firstName}"/>
                    
                    <p:outputLabel id="labelLastName" for="inputLastName" value="Last Name"/>
                    <p:inputText id="inputLastName" value="#{my.lastName}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
