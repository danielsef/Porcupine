<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <ui:insert name="head">
            <ui:include src="/template/common/head.xhtml"/>
        </ui:insert>

    </h:head>
    <h:body>
        <h:form id="formmenu">
            <p:growl id="messages" showSummary="true"/>

            <p:splitButton id="splitbutton" value="#{message['options']}" style="float:left">
                <p:menuitem id="menulistclient" value="#{message['clients']}"
                            url="/faces/frontend/client/listclient.xhtml"/>
                <p:menuitem id="menulistuser" value="#{message['users']}" 
                            url="/faces/frontend/user/listuser.xhtml"/>
            </p:splitButton>

            <p:spacer/>
            <p:spacer/>
            <p:spacer/>

            <ui:insert name="menu">
                <ui:include src="/template/common/menu.xhtml"/>
            </ui:insert>


            <p:spacer/>

            <p:commandButton id="buttonlogout" value="Logout" icon="ui-icon-power" style="float:right"/>
        </h:form>

        <p:separator/>

        <h:form id="formnavigation">
            <p:breadCrumb>
                <p:menuitem id="menulistclient" value="HOME" url="/faces/frontend/user/listuser.xhtml" />
                <ui:insert name="navigation">
                    <ui:include src="/template/common/navigation.xhtml"/>
                </ui:insert>
            </p:breadCrumb>
        </h:form>

        <ui:insert name="content">
            CONTENT
        </ui:insert>
    </h:body>
</html>
