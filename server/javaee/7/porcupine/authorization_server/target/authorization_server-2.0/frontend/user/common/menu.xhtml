<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <p:commandButton id="buttonnew" value="#{message['new']}" icon="ui-icon-plusthick" 
                         actionListener="#{user.newUser}"
                         action="/frontend/user/newuser.xhtml"/>
        <p:commandButton id="buttonedit" value="#{message['edit']}" 
                         disabled="#{empty user.selected}"
                         actionListener="#{user.setSelected(users.selected)}"
                         action="/frontend/user/user.xhtml"
                         icon="ui-icon-pencil"/>
        <p:commandButton id="buttondelete" value="#{message['delete']}" 
                         disabled="#{empty user.selected}"
                         update=":formmenu:messages :formusers:datatable buttondelete buttonedit"
                         actionListener="#{user.delete(users.selected)}"
                         action="/frontend/user/listuser.xhtml"
                         icon="ui-icon-trash">
            <p:confirm header="#{message['delete']}"
                       message="#{message['delete.confirm']}"
                       icon="ui-icon-alert"/>
        </p:commandButton>

        <ui:include src="/template/common/confirmation.xhtml"/>

    </ui:composition>
</html>
