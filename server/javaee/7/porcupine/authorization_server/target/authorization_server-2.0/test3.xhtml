<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template/master.xhtml">
        
        <ui:define name="navigation">
            <p:menuitem value="HELLO" action="test2.xhtml"/>
        </ui:define>
        
        <ui:define name="content">
            <p:panel id="panel" header="Header">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel id="labelone" for="inputone" value="One"/>
                    <p:inputText id="inputone"/>
                    <p:message id="messageone" for="inputone"/>
                    
                    <p:outputLabel id="labeltwo" for="inputtwo" value="Two"/>
                    <p:inputText id="inputtwo"/>
                    <p:message id="messagetwo" for="inputtwo"/>
                    
                    <p:outputLabel id="labelthree" for="inputthree" value="Three"/>
                    <p:inputText id="inputthree"/>
                    <p:message id="messagethree" for="inputthree"/>
                    
                    <p:commandButton id="button"
                                     value="Button" 
                                     icon="apple"
                          update="messages messageone messagetwo messagethree"/>
                </h:panelGrid>
            </p:panel>
        </ui:define>
    </ui:composition>
    
</html>
