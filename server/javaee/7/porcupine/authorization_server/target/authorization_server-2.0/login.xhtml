<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formlogin">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true"/>
            <p:panel id="panel" header="#{message.authentication}" style="width:30%;height:30%;margin-left:35%;margin-top:35%">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel id="labelemail" for="inputemail" value="#{message.email}"/>
                    <p:inputText id="inputemail" value="#{login.email}"
                                 required="true" requiredMessage="#{message['missing.email']}"
                                 pt:type="email" pt:placeholder="john@doe.com">
                        <f:validateLength maximum="70"/>
                    </p:inputText>

                    <p:outputLabel id="labelpassword" for="inputpassword" value="#{message.password}"/>
                    <p:password id="inputpassword" value="#{login.password}"
                                required="true" requiredMessage="#{message['missing.password']}"
                                pt:type="password">
                    </p:password>

                    <f:facet name="footer">
                        <h:panelGrid columns="4">
                            <p:commandButton id="buttonlogin" 
                                             value="#{message.login}" icon="ui-icon-key"
                                             actionListener="#{login.login()}" update="messages"/>

                            <p:outputLabel id="register">
                                <p:commandLink value="#{message.register}"
                                               ajax="false" immediate="true"/>
                            </p:outputLabel>
                            <p:spacer width="10"/>

                            <h:panelGrid columns="2">
                                <p:commandLink actionListener="#{locale.english()}" immediate="true"
                                               update="panel">
                                    <p:graphicImage id="english"
                                                    value="/resources/images/usa-mini-flag.png"/>
                                </p:commandLink>
                                <p:commandLink actionListener="#{locale.brazilianPortuguese()}" immediate="true"
                                               update="panel">
                                    <p:graphicImage id="brazilian-portuguese"
                                                    value="/resources/images/brazil-mini-flag.png"/>
                                </p:commandLink>
                            </h:panelGrid>

                        </h:panelGrid>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
