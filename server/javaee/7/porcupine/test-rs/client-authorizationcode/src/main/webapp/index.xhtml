<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam name="code" value="#{my.code}"/>
        
        <f:viewParam name="error" value="#{error.error}"/>
        <f:viewParam name="error_description" value="#{error.errorDescription}"/>
        <f:viewParam name="error_uri" value="#{error.errorURI}"/>
        <f:viewParam name="state" value="#{error.state}"/>
    </f:metadata>
    <h:head>
        <title>index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formindex">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true"/>
            <p:panel id="panel" header="Requesting Email from #{my.resource}">
                <h:panelGrid columns="4" cellpadding="5">
                    <p:commandButton id="buttonRequest" value="Request" 
                                     update="messages" actionListener="#{my.requestEmail}"/>
                    <p:outputLabel id="labelemail" for="inputemail" value="My E-Mail"/>
                    <p:inputText id="inputemail" value="#{my.email}"/>
                    
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
