<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>test9</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/porcupine.css"/>
    </h:head>
    <h:body>
        <h:form id="formtest9">
            <p:growl id="messages" showDetail="true" showSummary="true"/>
            <p:panel id="panel" header="List Box with Protected Resources">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:selectOneListbox id="listbox" value="#{client.protectedResourceSelected}"
                                        scrollHeight="100">
                        <f:selectItems value="#{client.protectedResources}" var="pr"
                                       itemLabel="#{pr.resource}" itemValue="#{pr}"/>
                        <p:ajax event="change" update="buttondelete"/>
                    </p:selectOneListbox>
                    
                    <p:commandButton id="buttondelete"
                                     actionListener="#{client.deleteProtectedResource}"
                                     disabled="#{empty client.protectedResourceSelected}"
                          value="Delete" 
                          update="messages listbox buttondelete"/>
                    
                    <p:inputText id="textadd" value="#{client.protectedResourceResource}"/>
                    
                    <p:commandButton id="buttonadd" value="Add"
                                     actionListener="#{client.addProtectedResource}"
                                     update="messages listbox textadd"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
