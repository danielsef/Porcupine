<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam name="error" value="#{my.error}"/>
    </f:metadata>
    <h:head>
        <title>index</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true"/>
            <p:panel id="panel" header="Requesting Document from https://localhost:8443/testropc/rest/">
                <h:panelGrid columns="5" cellpadding="5">
                    <p:commandButton id="buttonRequest" value="Request" 
                                     update="messages inputID inputName" actionListener="#{my.requestDocument}"/>
                    
                    <p:outputLabel id="labelemail" for="inputID" value="Book ID"/>
                    <p:inputText id="inputID" value="#{my.documentID}"/>
                    
                    <p:outputLabel id="labelName" for="inputName" value="Book Name"/>
                    <p:inputText id="inputName" value="#{my.documentName}"/>
                    
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
