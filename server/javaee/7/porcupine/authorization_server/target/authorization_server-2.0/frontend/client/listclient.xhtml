<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template/master.xhtml">
        
        <ui:define name="menu">
            <ui:include src="/frontend/client/common/menu.xhtml"/>
        </ui:define>

        <ui:define name="navigation">
            <ui:include src="/frontend/client/common/navigation.xhtml"/>
        </ui:define>
        
        <ui:define name="content">
            <h:form id="formclients">
                <p:panel id="panel" header="Client: #{client.clientCount}" style="border:none">
                    <p:dataTable id="datatable" var="c" value="#{client.clients}"
                                 selectionMode="single" selection="#{client.clientSelected}" 
                                 rowKey="#{c.ID}">
                        <p:ajax id="ajaxselect" event="rowSelect" 
                                update=":formmenu:messages :formmenu:buttonedit :formmenu:buttondelete"/>
                        <p:ajax id="ajaxunselect" event="rowUnselect" 
                                update=":formmenu:messages :formmenu:buttonedit :formmenu:buttondelete"/>

                        <!-- Name -->
                        <p:column id="columnemail" width="170" sortBy="#{c.name}">
                            <f:facet name="header">
                                <p:outputLabel value="#{message['name']}" style="float:left"/>
                            </f:facet>
                            <p:outputLabel value="#{c.name}" style="float:left"/>
                        </p:column>

                        <!-- Description -->
                        <p:column id="columnfirstname" sortBy="#{c.description}">
                            <f:facet name="header">
                                <p:outputLabel value="#{message['description']}" style="float:left"/>
                            </f:facet>
                            <p:outputLabel value="#{c.description}" style="float:left"/>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
        
    </ui:composition>
</html>
